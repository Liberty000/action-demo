on:
  push:
    branches:
      - "main"
jobs:
  test-docker-action:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Hello world action step
        uses: ./
        id: hello
        with:
          who-to-greet: 'oc-my-test'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"